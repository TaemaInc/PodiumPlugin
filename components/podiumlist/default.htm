{% set results = __SELF__.results %}

<div class="podium-list">
    {% for result in results %}
        <div class="podium-item">
            <p class="lead">{% partial 'podiumList::trophy' ranking=result.ranking %} {{ result.name }}</p>
            <p>
                <span class="list-item"><i class="fa fa-list"></i></span> Cat√©gorie {{ result.category }}<br>
                <span class="list-item"><i class="fa fa-calendar-o"></i></span> {{ result.date | date('F Y') }}<br>
                <span class="list-item"><i class="fa fa-tag"></i></span> {{ result.discipline }}<br>
                <span class="list-item"><i class="fa fa-map-marker"></i></span> {{ result.location}}
            </p>
        </div>
    {% endfor %}
</div>
